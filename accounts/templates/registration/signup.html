{% extends "base_generic.html" %}
{% load bootstrap5 %}

{% block content %}
    <form method="post">
    {% csrf_token %}
    {% bootstrap_form signup_form %}

    <input type="submit" value="Sign Up" class="btn btn-primary w-100 fs-5" name="sign_up" />
    </form>

    <p><a href="{% url 'login'%}?next={{profile}}" class="text-primary">Already have an account?</a></p>
{% endblock content %}
